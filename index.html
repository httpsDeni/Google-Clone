<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Google Clone</title>
</head>
<body>
    <header class="menu">
        <div class="menu-section left">
            <img src="assets/burger-icon.gif" alt="burger" >
            
            <a class="menu-link active">All</a>
            <a class="menu-link">Imagens</a>
        </div>
        <div class="menu-section right">
            <span class="material-symbols-outlined">
                apps
                </span>
            <div class="menu-profile">
                <img class="menu-avatar-frame" src="https://lh3.googleusercontent.com/ogw/AKPQZvw_LtT9P969-QdYgb7TJGlKD_ZrcNJ5LbqOs73T=s32-c-mo" alt="" srcset="">
                <img class="menu-avatar" src="" alt="" srcset="">
            </div>
        </div>
    </header>
    
    <main class="content">
        <img class="content-logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/1280px-Google_2015_logo.svg.png" alt="logo">
        <input type="text" class="content-search">
        <div class="content-ofter">
            Powered by
            <a href="https://google.com">Google</a>
        </div>

        <footer class="footer">

            
            <div class="footer-section footer-links">
                <a href="">Settings</a>
                <a href="">Terms</a>
                <a href="">Privacy</a>
            </div>

        </footer>
    </main>


</body>
</html>
